<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="icon" href="img/icon.png" type="image/icon type">
    <link rel="stylesheet" href="./css/profile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/Dash.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary color">
        <div class="container-fluid">
            <a class="navbar-brand text" href="#">Blogging Website</a>

            <form class="d-flex" role="search">
                <a class="navbar-brand text" href="#">Log-out</a>
            </form>
        </div>
        </div>
    </nav>

    <!-- As a link -->
    <nav class="navbar bg-body-tertiary HEAD">
        <div class="container-fluid seyleNav">
            <div class="navbar-brand-container">
                <span class="navbar-brand mb-0 h1">Dashboard</span>
            </div>
            <div class="navbar-brand-container">
                <a href="Home.html"><span class="navbar-brand mb-0 h1">name</span></a>
            </div>

        </div>
    </nav>


    <!-- <header></header> -->

    <div class="container">
        <div class="user-img">
            <div class="chattext d-flex justify-content-between mt-2">
                <h1>Profile</h1>

            </div>
            <div class="imgsection">
                <img src="./img/profile.png" id="Profile-pic">
                <input type="file" id="file">
                <label for="file" id="Upload-btn">
                    <i class="fa-solid fa-camera-retro"></i>
                </label>
            </div>
            <div id="progress">
                <h1></h1>
            </div>
            <div class="data" id="profileData">
                <div id="loader" class="loader"></div>
            </div>
            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <div class="login100-form-btn btn" id="Uplo-btn" type="submit">
                        Update Profile
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="Home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
